<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">



</head>

<body>
    <!--Wrapper to allow footer and header to stick to top-->
    <div id="wrapper">
        <div class="container-fluid w-100 p-0 m-0 mb-3">


            <!--Header-->
            <div class="row w-100 m-0 p-0">
                <div class="main-header col-12 w-100 p-0 m-0">
                    <h1 class="text-center w-100 m-0 p-2 shadow">Gif Mania!</h1>
                </div>
            </div>
        </div>

        <!--Buttons and Input Section-->
        <div class="container">
            <div class="row">

                <!--Buttons-->
                <div class="col-md-8">
                    <h4 class="text-center">Topic Selection</h4>
                    <div id="buttons-area"></div>
                </div>

                <!--Inputs-->
                <div class="col-md-4">
                    <div class="form-group input-group-sm mb-3">
                        <div class="input-group">
                            <h4 class="text-center w-100">Add New Category</h4>
                        </div>
                        <input id="input-line" type="text" class="form-control  mb-2 shadow" aria-label="Small" aria-describedby="inputGroup-sizing-sm" value="">
                        <button id="new-category-button" type="button" class="btn btn-primary shadow">New Category</button>
                    </div>
                </div>
            </div>

            <!--Giphs and Favorites Section-->
            <div class="row">

                <!--Giphs-->
                <div class="gif-area col-md-8 rounded mb-5 shadow">
                    <h4 class="text-center pt-2">Gifs</h4>
                    <div id="giph-box"></div>
                </div>

                <!--Favorites-->
                <div class="favorite-area col-md-4 rounded mb-5 shadow">
                    <h4 class="text-center pt-2">Favorites</h4>
                    <div id="favorites-box"></div>
                </div>
            </div>

        </div>
    </div>
    <!--Footer-->
    <footer class="footer">
        <div class="container-fluid w-100 m-0 p-0">

            <div class="text-center w-100 m-0 pt-3 shadow">Joseph Von Edwins 2018</div>

        </div>
   
    </footer>


    <!--JQuery script links-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
